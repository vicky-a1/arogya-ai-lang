services:
  - type: web
    name: arogya-ai
    env: node
    buildCommand: npm ci --only=production --no-optional
    startCommand: node --max-old-space-size=512 server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=512
    scaling:
      minInstances: 1
      maxInstances: 1
      targetMemoryPercent: 70
      targetCPUPercent: 70
    healthCheckPath: /api/health
    autoDeploy: false
